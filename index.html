<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Download Sample</title>
    </head>
  <body>
        <script type='text/javascript'>
            function handleDownload() {
                const xlsx = require('xlsx');
                const utils = xlsx.utils;
                let workbook = xlsx.readFile('test.xlsx');
                let sheetNames = workbook.SheetNames;
                worksheet = workbook.Sheets['Sheet1'];
                let range = worksheet['!ref'];
                let rangeVal = utils.decode_range(range);
                console.log(rangeVal);
                var content
                var value
                for (let r=rangeVal.s.r ; r <= rangeVal.e.r ; r++) {
                    for (let c=rangeVal.s.c ; c <= rangeVal.e.c ; c++) {
                        let adr = utils.encode_cell({c:c, r:r});
                        let cell = worksheet[adr];
                        if(!(value == null | value == "" | value == undefined)){
                           value = cell.v;
                           content = value
                           console.log(cell+":"+value)
                        }
                    }
                }
                var blob = new Blob([ content ], { "type" : "text/plain" });

                if (window.navigator.msSaveBlob) { 
                    window.navigator.msSaveBlob(blob, "test.txt"); 

                    // msSaveOrOpenBlobの場合はファイルを保存せずに開ける
                    window.navigator.msSaveOrOpenBlob(blob, "test.txt"); 
                } else {
                    document.getElementById("download").href = window.URL.createObjectURL(blob);
                }
            }
        </script>
        <a id="download" href="#" download="test.txt" onclick="handleDownload()">ダウンロード</a>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
